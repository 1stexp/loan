<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>대출 계산기</title>
  </head>
  <body>
    <h1>대출 계산기</h1>
    <h3>원리금균등상환, 원금균등상환, 원금만기일시상환</h3>
    <p style="border:1px"><table>
      <tr>
        <td>대출금</td>
        <td><input type="text" name="money" value="100000000">원</td>
      </tr>
      <tr>
        <td>대출금리</td>
        <td><input type="text" name="interest" value="3.00">%</td>
      </tr>
      <tr>
        <td>대출기간</td>
        <td><input type="text" name="period" value="15">년</td>
      </tr>
      <tr>
        <td>거치기간</td>
        <td><input type="text" name="deferment" value="0">년</td>
      </tr>
      <tr>
        <td>상환방법</td>
        <td>
          <select>
            <option value="1">원리금균등상환</option>
            <option value="2">원금균등상환</option>
            <option value="3">원금만기일시상환</option>
          </select>
        </td>
      </tr>
    </table>
    <input type="button" value="계산하기" onclick="calcLoan();">
    <input type="button" value="다시작성"></p>

    <script>
      function calcLoan() {
        document.write('calc!');
      }

      function clearAll() {
        this.money.value = "";
      }
    </script>
  </body>
</html>
